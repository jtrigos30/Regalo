<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para ti, mi amor ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: black;
      font-family: 'Pacifico', cursive;
      color: #ff00ff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .heartbeat-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: heartbeat 5s infinite;
      text-align: center;
    }

    .heart-image {
      width: 60vw;
      max-width: 400px;
      position: relative;
    }

    .heart-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 4vw;
      padding: 0 10px;
      text-shadow: 0 0 5px #ff69b4;
      word-break: break-word;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      25% {
        transform: translate(-50%, -50%) scale(1.05);
      }
      50% {
        transform: translate(-50%, -50%) scale(0.98);
      }
      75% {
        transform: translate(-50%, -50%) scale(1.02);
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      opacity: 1;
      animation: grow-fade 2s ease-out forwards;
      z-index: 2;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes grow-fade {
      0% {
        transform: scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: scale(4) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body onclick="crearCorazon(event)">
  <canvas id="matrix"></canvas>

  <div class="heartbeat-container">
    <div class="heart-image">
      <img src="corazon.png" alt="corazón" />
      <div class="heart-text">
        Feliz Mes #30 Amor<br />Te Amo Mucho
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      drops = new Array(Math.floor(canvas.width / 80)).fill(1);
    });

    resizeCanvas();

    let columns = Math.floor(canvas.width / 80);
    let drops = new Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff00ff";
      ctx.font = "20px monospace";

      for (let i = 0; i < drops.length; i++) {
        ctx.fillText("Te Amo", i * 80, drops[i] * 20);

        if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    function crearCorazon(e) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = `${e.clientX - 10}px`;
      heart.style.top = `${e.clientY - 10}px`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }
  </script>
</body>
</html>
